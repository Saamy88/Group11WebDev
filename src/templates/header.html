<!DOCTYPE html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>GET SERVED</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'getServed/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'getServed/css/navbar-fixed.top.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" style="height: 50px" >
      <div class="container" >
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Best Served</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'submit' %}">Submit</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Restaurants <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">American</a></li>
                <li><a href="#">Asian</a></li>
                <li><a href="#">Italian</a></li>
                <li><a href="#">Mexican</a></li>
                <li><a href="#">Mediterranean</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In <span class="sr-only">(current)</span></a></li>
              <li>
                  <form action="" class="search-form" style="padding-top: 8px">
                      <div class="form-group has-feedback">
                          <label for="search" class="sr-only">Search</label>
                          <input type="text" class="form-control" name="search" id="search" placeholder="search">
                          <span class="glyphicon glyphicon-search form-control-feedback"></span>
                      </div>
                  </form>
              </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
		
		<style>
			#aack{
				padding-top: 70px;
			}
			
		</style>

    <div id="aack" class="container">

      <!-- Main content area -->
     {% block content %}
     {% endblock %}

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'getServed/js/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'getServed/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'getServed/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
